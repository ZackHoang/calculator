<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src ="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator__output"></div>
        <div class="calculator__keys">
          <button class="calculator__key" id="calculator__key--operator">+</button>
          <button class="calculator__key" id="calculator__key--operator">-</button>
          <button class="calculator__key" id="calculator__key--operator">&times;</button>
          <button class="calculator__key" id="calculator__key--operator">รท</button>
          <button class="calculator__key" id="number">7</button>
          <button class="calculator__key" id="number">8</button>
          <button class="calculator__key" id="number">9</button>
          <button class="calculator__key" id="number">4</button>
          <button class="calculator__key" id="number">5</button>
          <button class="calculator__key" id="number">6</button>
          <button class="calculator__key" id="number">1</button>
          <button class="calculator__key" id="number">2</button>
          <button class="calculator__key" id="number">3</button>
          <button class="calculator__key" id="number">0</button>
          <button class="calculator__key" id=".">.</button>
          <button class="calculator__key" id="AC">AC</button>
          <button class="calculator__key" id="calculator__key--enter">=</button>
        </div>
      </div>
</body>
</html>
